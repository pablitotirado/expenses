name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'apps/web/**'
      - 'packages/shared/**'
      - '.github/workflows/deploy-frontend.yml'

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '9.0.0'

jobs:
  deploy:
    name: Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Pulumi
        uses: pulumi/setup-pulumi@v2

      - name: Get API Gateway URL from backend Pulumi state
        run: |
          cd apps/backend/infra
          pulumi login s3://pulumi-shared/expenses-backend
          pulumi stack select dev
          API_GATEWAY_URL=$(pulumi stack output apiGatewayUrl --show-secrets)
          echo "API_GATEWAY_URL=$API_GATEWAY_URL" >> $GITHUB_ENV
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}

      - name: Build shared package
        working-directory: packages/shared
        run: pnpm build

      - name: Build frontend
        run: |
          cd apps/web
          pnpm build
        env:
          VITE_API_URL: '${{ env.API_GATEWAY_URL }}/api'

      - name: Deploy with Pulumi
        run: |
          cd apps/web/infra
          pulumi login s3://pulumi-shared/expenses-web-frontend
          pulumi stack select dev --create
          pulumi up --yes
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
